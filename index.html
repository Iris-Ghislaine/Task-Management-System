<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management system Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex space-x-3 py-4">
        <div
          class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012-2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">
          Task Management Dashboard
        </h1>
      </div>
    </header>
    <!-- Main Section -->
    <main class="flex-grow container mx-auto p-4">
      <!-- Task Form -->
      <form id="taskForm" class="flex flex-col md:flex-row gap-4 mb-6">
        <input
          id="taskName"
          type="text"
          placeholder="Enter task name"
          class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <input
          id="taskDate"
          type="date"
          class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          type="submit"
          class="bg-[linear-gradient(135deg,#3b82f6,#1d4ed8)] text-white px-4 py-2 rounded-md hover:bg-[linear-gradient(to_right,#1d4ed8,#1e3a8a)]"
        >
          + Add Task
        </button>
      </form>

      <!-- Filter + Sort -->
      <div
        class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4"
      >
        <div class="flex gap-2">
          <button
            data-filter="all"
            class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium transition-all duration-200 hover:bg-[linear-gradient(to_right,#1d4ed8,#1e3a8a)] hover:text-white "
          >
            All Tasks
          </button>
          <button
            data-filter="pending"
            class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium transition-all duration-200 hover:bg-[linear-gradient(to_right,#1d4ed8,#1e3a8a)] hover:text-white"
          >
            Pending
          </button>
          <button
            data-filter="completed"
            class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium transition-all duration-200 hover:bg-[linear-gradient(to_right,#1d4ed8,#1e3a8a)] hover:text-white"
          >
            Completed
          </button>
        </div>
        <div>
          <label for="sort-by" class="text-sm font-medium text-gray-700"
            >Sort by:</label
          >
          <select id="sortSelect" class="p-2 border rounded">
            <option value="date-asc">Due Date (Earliest First)</option>
            <option value="date-desc">Due Date (Latest First)</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
          </select>
        </div>
      </div>

      <!-- Dashboard Stats -->
      <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white shadow rounded p-4 text-center flex justify-between items-center">
          <div>
          <h2 class="text-sm font-medium text-gray-600">Total Tasks</h2>
          <p id="totalCount" class="text-2xl font-bold text-indigo-600">0</p>
          </div>
            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012-2"></path>
                        </svg>
                    </div>
        </div>
        <div class="bg-white shadow rounded p-4 text-center flex justify-between items-center">
          <div>
            <h2 class="text-sm font-medium text-gray-600">Pending</h2>
            <p id="pendingCount" class="text-2xl font-bold text-orange-600">
              0
            </p>
          </div>
          <div
            class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-orange-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="bg-white shadow rounded p-4 text-center flex justify-between items-center">
          <div>
          <h2 class="text-sm font-medium text-gray-600">Completed</h2>
          <p id="completedCount" class="text-2xl font-bold text-green-600">0</p>
          </div>
            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
        </div>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="space-y-3"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
